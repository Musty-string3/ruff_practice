name: Lint with Ruff

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      # リポジトリを取得
      - uses: actions/checkout@v4

      # Python環境をセットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # プロジェクトのPythonバージョンに合わせて

      # Ruff をインストール
      - name: Install Ruff
        run: pip install ruff

      # Lint チェック（スタイル違反があると失敗する）
      ## ! 変更されたコードのみに対してコードチェックする場合
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      # 変更ファイルだけに Ruff を実行
      - name: Run Ruff on changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == *.py ]]; then
              echo "Linting $file"
              ruff check "$file"
            fi
          done


